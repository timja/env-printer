---
apiVersion: v1
kind: Namespace
metadata:
  name: timj

---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: env-vars-test
  namespace: timj
spec:
  selector:
    matchLabels:
      app: env-vars-test
  replicas: 1
  template:
    metadata:
      labels:
        app: env-vars-test
    spec:
      containers:
        - name: env-vars
          image: hmcts.azurecr.io/timj/env-printer:prod-4d5ce0b
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8S_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: K8S_POD_SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
          ports:
          - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: env-vars-test
  namespace: timj
spec:
  selector:
    app: env-vars-test
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: env-vars-test
  namespace: timj
spec:
  rules:
  - host: drain-test.service.core-compute-sandbox.internal
    http:
      paths:
      - backend:
          serviceName: env-vars-test
          servicePort: 80
